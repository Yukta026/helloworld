<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Recommender System</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body style="background-color:black">
	<nav class="navbar" style="background-color:#00a65a">
    <p class="navbar-brand">My Book Recommender</p>
	<ul class="nav navbar-nav">
         <li><a href="/" style="color:#FFFFFF;">Home</a></li>
         <li><a href="#" style="color:#FFFFFF;">Recommend</a></li>
         <li><a href="#" style="color:#FFFFFF;">About</a></li>
         <li><a href="#" style="color:#FFFFFF;">Code</a></li>
     </ul>
  </nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="color:white;font-size:50px">Top 20 books</h1>
        </div>

        {% for i in range(book_name|length) %}

            <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                  <div class="card-body">
                      <img class="card-image-top" src="{{ image[i] }}">
                      <p class="text-white">{{  book_name[i] }}</p>
                      <h4 class="text-white">{{  author[i] }}</h4>
                      <h4 class="text-white">Votes - {{  votes[i] }}</h4>
<!--                      <h4 class="text-white">Rating - {{  rating[i] }}</h4>-->
                  </div>
                </div>
            </div>


        {% endfor %}





    </div>
</div>
  </body>
</html>
